{% macro google_adsense(publisher_id, slot_id, width, height) %}
<ins class="adsbygoogle"
     style="display:block;min-width:{{ width }}px;width:100%;max-width:{{ width }}px;height:{{ height }}px;max-height:{{ height }}px;margin:0 auto"
     data-ad-client="{{ publisher_id }}"
     data-ad-slot="{{ slot_id }}"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
{% endmacro %}
