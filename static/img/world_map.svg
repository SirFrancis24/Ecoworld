<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .ocean { fill: #111827; }
    .continent { fill: #1F2937; stroke: #374151; stroke-width: 1; }
    .continent:hover { fill: #3B82F6; cursor: pointer; }
    .borders { stroke: #64748B; stroke-width: 0.5; fill: none; }
    .sea-route { stroke: #0EA5E9; stroke-width: 1; stroke-dasharray: 3, 3; fill: none; }
    .strategic-point { fill: #F59E0B; stroke: #FFFFFF; stroke-width: 1; }
    .continent-label { fill: #D1D5DB; font-family: Arial, sans-serif; font-size: 14px; }
  </style>
  
  <!-- Ocean background -->
  <rect class="ocean" x="0" y="0" width="1000" height="600" />
  
  <!-- Continents -->
  <!-- North America -->
  <path class="continent" id="north-america" d="M 150,80 L 100,120 L 120,200 L 140,240 L 200,260 L 250,280 L 300,250 L 270,200 L 310,160 L 280,120 L 220,100 Z" />
  
  <!-- South America -->
  <path class="continent" id="south-america" d="M 250,280 L 220,340 L 250,400 L 300,480 L 350,500 L 380,450 L 360,380 L 320,330 L 310,300 L 300,250 Z" />
  
  <!-- Europe -->
  <path class="continent" id="europe" d="M 500,80 L 450,120 L 470,180 L 520,200 L 570,170 L 580,120 L 550,90 Z" />
  
  <!-- Africa -->
  <path class="continent" id="africa" d="M 450,220 L 420,280 L 440,350 L 470,400 L 520,450 L 570,420 L 590,350 L 580,280 L 540,230 L 500,210 Z" />
  
  <!-- Asia -->
  <path class="continent" id="asia" d="M 580,120 L 600,80 L 650,50 L 700,80 L 750,120 L 800,150 L 780,200 L 750,250 L 700,280 L 650,300 L 600,280 L 570,250 L 550,200 L 570,170 Z" />
  
  <!-- Australia -->
  <path class="continent" id="australia" d="M 800,350 L 780,400 L 800,450 L 850,470 L 900,450 L 920,400 L 890,350 Z" />
  
  <!-- Borders/International boundaries -->
  <path class="borders" d="M 500,210 L 470,180" />
  <path class="borders" d="M 570,170 L 550,200" />
  <path class="borders" d="M 580,280 L 600,280" />
  
  <!-- Sea routes / shipping lanes -->
  <path class="sea-route" d="M 300,250 L 450,220" />
  <path class="sea-route" d="M 350,500 L 520,450" />
  <path class="sea-route" d="M 570,420 L 800,450" />
  <path class="sea-route" d="M 700,280 L 800,350" />
  <path class="sea-route" d="M 800,150 L 900,120" />
  <path class="sea-route" d="M 580,120 L 380,120" />
  
  <!-- Strategic choke points -->
  <circle class="strategic-point" cx="500" cy="210" r="5" />
  <circle class="strategic-point" cx="570" cy="170" r="5" />
  <circle class="strategic-point" cx="700" cy="280" r="5" />
  <circle class="strategic-point" cx="300" cy="250" r="5" />
  <circle class="strategic-point" cx="580" cy="120" r="5" />
  
  <!-- Continental Labels -->
  <text x="180" y="150" class="continent-label">North America</text>
  <text x="270" y="390" class="continent-label">South America</text>
  <text x="510" y="140" class="continent-label">Europe</text>
  <text x="510" y="330" class="continent-label">Africa</text>
  <text x="680" y="180" class="continent-label">Asia</text>
  <text x="850" y="410" class="continent-label">Australia</text>
</svg>