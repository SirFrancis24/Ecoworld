<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <style>
    .ocean { 
      fill: #001426; 
    }
    .country { 
      stroke: #00ccff; 
      stroke-width: 1.5; 
      transition: all 0.3s ease;
    }
    .country:hover { 
      filter: brightness(1.5);
      cursor: pointer; 
      stroke-width: 2;
    }
    .country-name {
      fill: #00ccff;
      font-family: 'Arial', sans-serif;
      font-size: 10px;
      text-anchor: middle;
      pointer-events: none;
    }
    .country-link {
      fill: #00aeff;
      stroke: #00aeff;
      stroke-width: 1;
      stroke-dasharray: 3, 2;
      fill: none;
      opacity: 0.5;
    }
    .continent-label {
      fill: #00eaff;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      font-weight: bold;
      text-anchor: middle;
      pointer-events: none;
    }
    #north-america .country { fill: #063d5d; }
    #south-america .country { fill: #064e7a; }
    #europe-west .country { fill: #0a3a56; }
    #europe-east .country { fill: #19394d; }
    #africa .country { fill: #0e4763; }
    #middle-east .country { fill: #0a5170; }
    #asia .country { fill: #085a7b; }
    #oceania .country { fill: #0d6384; }
    #extra .country { fill: #12374a; }
  </style>
  
  <!-- Ocean background -->
  <rect class="ocean" x="0" y="0" width="1200" height="700" />
  
  <!-- North America -->
  <g id="north-america">
    <path id="alaska" class="country" d="M 85,90 L 65,120 L 80,150 L 110,160 L 140,140 L 120,100 Z" />
    <path id="canada" class="country" d="M 140,80 L 120,110 L 160,150 L 210,170 L 270,160 L 290,140 L 250,120 L 220,80 Z" />
    <path id="greenland" class="country" d="M 380,55 L 350,80 L 370,110 L 410,100 L 400,70 Z" />
    <path id="usa" class="country" d="M 150,150 L 140,180 L 170,200 L 220,210 L 260,190 L 290,160 L 270,140 L 210,150 Z" />
    <path id="mexico" class="country" d="M 140,180 L 130,210 L 150,240 L 190,230 L 230,210 L 170,200 Z" />
    
    <text class="continent-label" x="220" y="60">NORD AMERICA</text>
    <text class="country-name" x="100" y="130">Alaska</text>
    <text class="country-name" x="210" y="130">Canada</text>
    <text class="country-name" x="380" y="90">Groenlandia</text>
    <text class="country-name" x="210" y="180">USA</text>
    <text class="country-name" x="170" y="220">Messico</text>
  </g>
  
  <!-- South America -->
  <g id="south-america">
    <path id="colombia" class="country" d="M 190,270 L 170,300 L 190,320 L 220,310 L 240,280 L 220,260 Z" />
    <path id="brazil" class="country" d="M 220,310 L 200,350 L 230,390 L 270,400 L 300,370 L 280,320 L 250,290 Z" />
    <path id="argentina" class="country" d="M 200,350 L 190,390 L 210,430 L 240,440 L 260,410 L 230,390 Z" />
    <path id="chile" class="country" d="M 190,390 L 180,440 L 190,480 L 210,460 L 210,430 Z" />
    
    <text class="continent-label" x="230" y="350">SUD AMERICA</text>
    <text class="country-name" x="210" y="290">Colombia</text>
    <text class="country-name" x="250" y="360">Brasile</text>
    <text class="country-name" x="220" y="420">Argentina</text>
    <text class="country-name" x="190" y="440">Cile</text>
  </g>
  
  <!-- Western Europe -->
  <g id="europe-west">
    <path id="uk" class="country" d="M 480,130 L 460,150 L 470,170 L 490,160 L 500,140 Z" />
    <path id="france" class="country" d="M 470,170 L 460,190 L 480,210 L 510,200 L 520,180 L 490,160 Z" />
    <path id="germany" class="country" d="M 510,140 L 490,160 L 520,180 L 540,160 L 530,140 Z" />
    <path id="spain" class="country" d="M 460,190 L 440,210 L 450,230 L 480,235 L 490,220 L 480,210 Z" />
    <path id="italy" class="country" d="M 510,200 L 500,220 L 520,240 L 540,230 L 530,210 Z" />
    
    <text class="continent-label" x="490" y="110">EUROPA OCCIDENTALE</text>
    <text class="country-name" x="485" y="150">Regno Unito</text>
    <text class="country-name" x="490" y="190">Francia</text>
    <text class="country-name" x="520" y="160">Germania</text>
    <text class="country-name" x="460" y="220">Spagna</text>
    <text class="country-name" x="520" y="225">Italia</text>
  </g>
  
  <!-- Eastern Europe -->
  <g id="europe-east">
    <path id="poland" class="country" d="M 540,160 L 530,180 L 550,190 L 570,180 L 580,160 L 560,150 Z" />
    <path id="ukraine" class="country" d="M 570,180 L 560,200 L 580,220 L 610,210 L 620,190 L 600,170 L 580,160 Z" />
    <path id="russia" class="country" d="M 580,160 L 600,170 L 630,140 L 680,130 L 730,110 L 700,90 L 660,100 L 620,120 L 590,130 L 560,150 Z" />
    
    <text class="continent-label" x="620" y="130">EUROPA ORIENTALE</text>
    <text class="country-name" x="550" y="170">Polonia</text>
    <text class="country-name" x="590" y="200">Ucraina</text>
    <text class="country-name" x="660" y="120">Russia</text>
  </g>
  
  <!-- Africa -->
  <g id="africa">
    <path id="egypt" class="country" d="M 540,240 L 520,260 L 540,280 L 570,270 L 580,250 Z" />
    <path id="nigeria" class="country" d="M 480,300 L 460,320 L 480,340 L 510,330 L 520,310 Z" />
    <path id="south-africa" class="country" d="M 520,380 L 500,400 L 520,420 L 550,410 L 560,390 L 540,370 Z" />
    
    <text class="continent-label" x="520" y="340">AFRICA</text>
    <text class="country-name" x="550" y="260">Egitto</text>
    <text class="country-name" x="495" y="320">Nigeria</text>
    <text class="country-name" x="530" y="400">Sudafrica</text>
  </g>
  
  <!-- Middle East -->
  <g id="middle-east">
    <path id="saudi-arabia" class="country" d="M 580,250 L 560,270 L 590,290 L 620,280 L 630,260 L 610,240 Z" />
    <path id="iran" class="country" d="M 610,240 L 600,260 L 620,280 L 640,270 L 650,250 L 630,230 Z" />
    
    <text class="continent-label" x="610" y="270">MEDIO ORIENTE</text>
    <text class="country-name" x="600" y="275">Arabia Saudita</text>
    <text class="country-name" x="625" y="250">Iran</text>
  </g>
  
  <!-- Asia -->
  <g id="asia">
    <path id="china" class="country" d="M 730,150 L 700,190 L 720,230 L 760,240 L 790,220 L 810,190 L 790,150 L 750,130 Z" />
    <path id="india" class="country" d="M 670,230 L 650,260 L 670,290 L 710,300 L 740,280 L 720,230 L 700,210 Z" />
    <path id="japan" class="country" d="M 840,180 L 820,200 L 830,220 L 850,210 L 860,190 Z" />
    <path id="south-korea" class="country" d="M 810,220 L 800,240 L 820,250 L 830,230 Z" />
    
    <text class="continent-label" x="750" y="180">ASIA</text>
    <text class="country-name" x="750" y="190">Cina</text>
    <text class="country-name" x="700" y="260">India</text>
    <text class="country-name" x="840" y="200">Giappone</text>
    <text class="country-name" x="815" y="235">Corea del Sud</text>
  </g>
  
  <!-- Oceania -->
  <g id="oceania">
    <path id="australia" class="country" d="M 850,350 L 830,380 L 850,410 L 890,420 L 920,400 L 930,370 L 900,340 L 870,330 Z" />
    <path id="new-zealand" class="country" d="M 950,390 L 940,410 L 960,420 L 970,400 Z" />
    
    <text class="continent-label" x="890" y="360">OCEANIA</text>
    <text class="country-name" x="880" y="380">Australia</text>
    <text class="country-name" x="955" y="405">Nuova Zelanda</text>
  </g>
  
  <!-- Extra Regions -->
  <g id="extra">
    <path id="antarctica" class="country" d="M 300,630 L 250,610 L 200,610 L 150,620 L 350,620 L 400,610 L 450,610 L 500,620 L 550,620 L 600,610 L 650,610 L 700,620 L 750,620 L 800,610 L 850,610 L 900,620 L 400,625 Z" />
    
    <text class="continent-label" x="600" y="610">ANTARTIDE</text>
  </g>
  
  <!-- Country connections -->
  <!-- North America -->
  <path class="country-link" d="M 120,130 L 160,120" /> <!-- Alaska to Canada -->
  <path class="country-link" d="M 250,100 L 350,90" /> <!-- Canada to Greenland -->
  <path class="country-link" d="M 220,150 L 210,170" /> <!-- Canada to USA -->
  <path class="country-link" d="M 180,200 L 170,210" /> <!-- USA to Mexico -->
  <path class="country-link" d="M 150,240 L 180,260" /> <!-- Mexico to Colombia -->

  <!-- South America -->
  <path class="country-link" d="M 210,305 L 230,290" /> <!-- Colombia to Brazil -->
  <path class="country-link" d="M 230,390 L 220,390" /> <!-- Brazil to Argentina -->
  <path class="country-link" d="M 200,410 L 190,410" /> <!-- Argentina to Chile -->

  <!-- European links -->
  <path class="country-link" d="M 480,150 L 510,150" /> <!-- UK to Germany -->
  <path class="country-link" d="M 480,160 L 495,160" /> <!-- UK to France -->
  <path class="country-link" d="M 520,180 L 505,180" /> <!-- Germany to France -->
  <path class="country-link" d="M 470,200 L 465,205" /> <!-- France to Spain -->
  <path class="country-link" d="M 510,200 L 515,210" /> <!-- France to Italy -->
  <path class="country-link" d="M 530,160 L 545,160" /> <!-- Germany to Poland -->
  <path class="country-link" d="M 565,180 L 570,180" /> <!-- Poland to Ukraine -->
  <path class="country-link" d="M 570,150 L 580,160" /> <!-- Poland to Russia -->
  <path class="country-link" d="M 600,190 L 610,190" /> <!-- Ukraine to Russia -->

  <!-- Africa and Middle East -->
  <path class="country-link" d="M 460,230 L 520,240" /> <!-- Spain to Egypt -->
  <path class="country-link" d="M 540,280 L 500,300" /> <!-- Egypt to Nigeria -->
  <path class="country-link" d="M 500,330 L 520,380" /> <!-- Nigeria to South Africa -->
  <path class="country-link" d="M 580,250 L 570,250" /> <!-- Egypt to Saudi Arabia -->
  <path class="country-link" d="M 620,220 L 620,240" /> <!-- Ukraine to Iran -->
  <path class="country-link" d="M 620,270 L 625,270" /> <!-- Saudi Arabia to Iran -->

  <!-- Asia -->
  <path class="country-link" d="M 700,120 L 730,150" /> <!-- Russia to China -->
  <path class="country-link" d="M 650,250 L 670,250" /> <!-- Iran to India -->
  <path class="country-link" d="M 720,230 L 700,230" /> <!-- China to India -->
  <path class="country-link" d="M 810,180 L 830,180" /> <!-- China to Japan -->
  <path class="country-link" d="M 800,220 L 810,220" /> <!-- China to South Korea -->

  <!-- Oceania -->
  <path class="country-link" d="M 920,400 L 940,400" /> <!-- Australia to New Zealand -->

  <!-- Intercontinental connections -->
  <path class="country-link" d="M 80,150 L 700,120" /> <!-- Alaska to Russia -->
  <path class="country-link" d="M 400,90 L 470,130" /> <!-- Greenland to UK -->
  <path class="country-link" d="M 100,110 L 380,70" /> <!-- Alaska to Greenland -->
  <path class="country-link" d="M 230,210 L 450,220" /> <!-- Mexico to Spain -->
  <path class="country-link" d="M 560,410 L 830,410" /> <!-- South Africa to Australia -->
  <path class="country-link" d="M 830,220 L 920,370" /> <!-- Japan to Australia -->
  <path class="country-link" d="M 210,450 L 400,610" /> <!-- Chile to Antarctica -->
  <path class="country-link" d="M 530,420 L 500,610" /> <!-- South Africa to Antarctica -->
  <path class="country-link" d="M 880,420 L 700,610" /> <!-- Australia to Antarctica -->
</svg>